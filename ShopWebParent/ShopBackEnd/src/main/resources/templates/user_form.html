<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minium-scale=1.0">
    <title>Home - Shop Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/ShopAdminSmall.png}" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/brands}">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers}">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/report}">Sales Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/articles}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menus}">Menus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <h1 class="text-center">Manage Users | Create User</h1>
    </div>
    <div class="container-fluid">
        <form class="row g-3" th:action="@{/users/save}" method="post" th:object="${user}"
              onsubmit="return checkEmail(this)">
            <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45">
            </div>
            <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45">
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128">
            </div>
            <div class="col-md-6">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" required minlength="4"
                       maxlength="64">
            </div>
            <div class="col-12">
                <label class="form-label">Roles</label>
                <th:block th:each="role : ${roles}">
                    <div class="form-check">
                        <label class="form-check-label">[[${role.name}]]</label>
                        <input type="checkbox" class="form-check-input" th:field="*{roles}" th:value="${role.id}">
                        <small>- [[${role.description}]]</small>
                    </div>
                </th:block>
            </div>
            <div class="form-check col-12">
                <label class="form-check-label">Enabled</label>
                <input type="checkbox" class="form-check-input" th:field="*{enabled}">
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-dark">Create</button>
                <button type="button" class="btn btn-secondary" id="buttonCancel">Cancel</button>
            </div>
        </form>
    </div>
    <div class="modal fade" tabindex="-1" aria-hidden="true" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id="modalTitle">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="modalBody"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <p>Shop Control Panel - Copyright &copy; Shop</p>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(() => {
        $("#buttonCancel").on("click", () => {
            window.location = "[[@{/users}]]";
        });
    });

    function checkEmail(form) {
        url = "[[@{/users/check_email}]]";
        emailValue = $("#email").val();
        csrfValue = $("input[name='_csrf']").val();
        params = {"email": emailValue, "_csrf": csrfValue};
        $.post(url, params, (response) => {
            if (response === "Ok") {
                form.submit();
            } else if (response === "Error") {
                showModalDialog("Warning", "This email " + emailValue + " is already registered.")
            }
        });
        return false;
    }

    function showModalDialog(title, body) {
        $("#modalTitle").text(title);
        $("#modalBody").text(body);
        $("#modalDialog").modal("show");
    }
</script>
</body>
</html>
